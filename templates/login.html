{% extends 'base.html' %}

{% block content %}
<h2>ログイン</h2>
<form action="/login" method="POST">
    <label for="username">ユーザー名</label>
    <input type="text" name="username" required>
    
    <label for="password">パスワード</label>
    <input type="password" name="password" required>
    
    <button type="submit">ログイン</button>
</form>
{% endblock %}
